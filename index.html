<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1 id="total-amount"></h1>
        <button id="increment-button"></button>
    </div>

    <div id="upgrade-container">
        <h1>Upgrades</h1>
        <div class="upgrade">
            <button data-upgrade="incrementButtonPower" data-upgrade-factor="1.1" data-cost-factor="1.2">Upgrade Power</button>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Level:</p>
            <p class="upgradeAmount" style="display: inline-block;">0</p>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Cost:</p>
            <p data-type="exponential" id="upgradePowerCost" style="display: inline-block;"></p>
        </div>
        <div class="upgrade">
            <button data-upgrade="farms" data-upgrade-factor="1" data-cost-factor="1.25">Buy Farm</button>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Amount:</p>
            <p class="upgradeAmount" style="display: inline-block;">0</p>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Cost:</p>
            <p data-type="linear" id="farmCost" style="display: inline-block;"></p>
        </div>
        <div class="upgrade">
            <button data-upgrade="banks" data-upgrade-factor="1" data-cost-factor="1.3">Buy Bank</button>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Amount:</p>
            <p class="upgradeAmount" style="display: inline-block;">0</p>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Cost:</p>
            <p data-type="linear" id="bankCost" style="display: inline-block;"></p>
        </div>
    </div>

    <div id="oneshot-upgrade-container">
        <h1>Upgrades for upgrades</h1>
        <div class="oneshot-upgrade">
            <button data-upgrade="farms" data-upgrade-factor="5">Upgrade Farms</button>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Effect:</p>
            <p style="display: inline-block;">Farms give x5 more</p>
            &nbsp;&nbsp;&nbsp;
            <p style="display: inline-block;">Cost:</p>
            <p style="display: inline-block;">300</p>
        </div>
    </div>

    <div id="stats-container">
        <h1>Stats</h1>
        <div id="per-second-stats">
            <h2>Per second</h2>
            <div class="stat">
                <p id="farms" style="display: inline-block;"></p>
                <p style="display: inline-block;">/sec from farms</p>
            </div>
            <div class="stat">
                <p id="banks" style="display: inline-block;"></p>
                <p style="display: inline-block;">/sec from banks</p>
            </div>
        </div>
    </div>
</body>
</html>
