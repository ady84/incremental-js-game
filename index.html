<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1 id="total-amount"></h1>
        <button id="increment-button">Add</button>
    </div>

    <div id="upgrade-container">
        <h1>Upgrades</h1>
        <div class="upgrade">
            <button data-upgrade="incrementButtonPower" data-upgrade-factor="2" data-cost-factor="1.1">Upgrade Power</button>
            <p id="upgradePowerCost" style="display: inline-block;"></p>
        </div>
        <div class="upgrade">
            <button data-upgrade="incrementButtonPower" data-upgrade-factor="4" data-cost-factor="1.2">Upgrade Power 2</button>
            <p id="upgradePowerCost2" style="display: inline-block;"></p>
        </div>
    </div>
</body>
</html>
